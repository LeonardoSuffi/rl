<form>
  <input type="text" id="nome" name="nome" class="input" placeholder="Nome Completo" required><br>
  <input type="email" id="email" name="email" class="input" placeholder="E-mail" required><br>
  <input type="tel" id="tel" name="tel" class="input" maxlength="15" minlength="13" placeholder="Telefone" required><br>
  <label for="documento" class="label">Selecione o tipo de documento:</label><br>
  <input type="radio" id="cnpj-radio" name="documento" value="cnpj" checked>
  <label for="cnpj-radio">CNPJ</label>
  <input type="radio" id="cpf-radio" name="documento" value="cpf">
  <label for="cpf-radio">CPF</label><br>
  <div id="cnpj-group">
    <input type="text" id="cnpj" name="cnpj" class="input" placeholder="CNPJ">
  </div>
  <div id="cpf-group" style="display:none;">
    <input type="text" id="cpf" name="cpf" class="input" placeholder="CPF">
  </div>
  <input type="submit" value="ENTRAR EM CONTATO">
</form>
<script>
    $(document).ready(function(){
      // Exibir o campo de CNPJ ou CPF conforme a escolha
      $('input[name="documento"]').change(function(){
        var selectedValue = $('input[name="documento"]:checked').val();
        if(selectedValue === 'cnpj') {
          $('#cnpj-group').show();
          $('#cpf-group').hide();
        } else if(selectedValue === 'cpf') {
          $('#cpf-group').show();
          $('#cnpj-group').hide();
        }
      });
    });
    function formatarTelefone(input) {
    var cleaned = ('' + input.value).replace(/\D/g, '');
    var match = cleaned.match(/^(\d{2})(\d{4,5})(\d{4})$/);
    if (match) {
      input.value = '(' + match[1] + ') ' + match[2] + '-' + match[3];
    } else {
      input.value = cleaned;
    }
  }
  document.getElementById('tel').addEventListener('input', function() {
    formatarTelefone(this);
  });
    document.getElementById('cnpj').addEventListener('input', function (e) {
        var cnpj = e.target.value.replace(/\D/g, ''); // Remove tudo que não for dígito
        if (cnpj.length > 14) {
            cnpj = cnpj.slice(0, 14); // Limita a 14 caracteres
        }
        if (cnpj.length < 3) {
            e.target.value = cnpj;
            return;
        }
        cnpj = cnpj.replace(/^(\d{2})(\d)/, '$1.$2'); // Coloca ponto após os primeiros dois dígitos
        cnpj = cnpj.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3'); // Coloca ponto após os próximos três dígitos
        cnpj = cnpj.replace(/\.(\d{3})(\d)/, '.$1/$2'); // Coloca barra após os próximos três dígitos
        cnpj = cnpj.replace(/(\d{4})(\d)/, '$1-$2'); // Coloca hífen após os próximos quatro dígitos
        e.target.value = cnpj;
    });
    document.getElementById('cpf').addEventListener('input', function (e) {
    var cpf = e.target.value.replace(/\D/g, ''); // Remove tudo que não for dígito
    if (cpf.length > 11) {
        cpf = cpf.slice(0, 11); // Limita a 11 caracteres
    }
    if (cpf.length < 3) {
        e.target.value = cpf;
        return;
    }
    cpf = cpf.replace(/^(\d{3})(\d)/, '$1.$2'); // Coloca ponto após os primeiros três dígitos
    cpf = cpf.replace(/^(\d{3})\.(\d{3})(\d)/, '$1.$2.$3'); // Coloca ponto após os próximos três dígitos
    cpf = cpf.replace(/\.(\d{3})(\d)/, '.$1-$2'); // Coloca hífen após os próximos três dígitos
    e.target.value = cpf;
});
</script>
