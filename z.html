<style>

    #notification-container {
      z-index: 99;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      position: fixed;
      top: 10px;
      right: 10px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.50);
      backdrop-filter: blur(20px);
      padding: 9px 14px 9px 9px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      color: #3F3F3F;
      font-size: 15px;
      font-style: normal;
      font-weight: 400;
      line-height: normal;
      letter-spacing: -0.75px;
    }

    #notification-container.show {
      opacity: 1;
    }

    #close-btn {
    width: 24px;
    height: 24px;
    flex-shrink: 0;
    position: absolute;
    top:-6px;
    right: -6px;
    cursor: pointer;
    background: rgba(255, 255, 255);
    border-radius: 9999px;
    border: none;
    outline: none;
    color: #3C3C4399;
    font-weight: 600;
    backdrop-filter: blur(20px);
    font-size: 14px;
    }
    
    .vendv{
    color: #222;
font-size: 15px;
font-style: normal;
font-weight: 600;
line-height: normal;
letter-spacing: -0.3px;
    }
    
    .logon{
        display: flex;
    justify-content: center;
    justify-items: center;
    width: 38px;
    height: 38px;
    margin-right: 8px;
    background-color: #fff;
    padding: 2.37px;
    border-radius: 8.461px;
    align-content: center;
    align-items: center;
    flex-wrap: nowrap;
    flex-direction: row;
        }
        
  </style>

<div id="notification-container">
    <div class="logon">
        <figure style="margin-top: 4px;">
  <img src="http://vendaseucarroagora.com.br/wp-content/uploads/2024/01/1680547191_92b9d37db61aaf77ff98.webp" alt="vaapty" />
</figure>
        
    </div>
  <div>
      
    <span class="vendv">Vaapty Piracicaba:</span><br>
    <span id="notification-content"></span>
    <button id="close-btn" onclick="closeNotification()">X</button>
  </div>
  
</div>

<script>
  // Array de veículos
  var veiculos = [
    { modelo: 'Chevrolet Ônix (GM)', valorFipe: 83512 },
    { modelo: 'Volkswagen Polo', valorFipe: 79400 },
    { modelo: 'Chevrolet Ônix Plus (GM)', valorFipe: 95619 },
    { modelo: 'Volkswagen T-Cross', valorFipe: 140521 },
    { modelo: 'Fiat Argo', valorFipe: 75010 },
    { modelo: 'Hyundai HB20', valorFipe: 82982 },
    { modelo: 'Fiat Mobi', valorFipe: 62653 },
    { modelo: 'Jeep Compass', valorFipe: 192119 },
    { modelo: 'Hyundai Creta', valorFipe: 114010 },
    { modelo: 'Chevrolet Tracker (GM)', valorFipe: 126177 },
    // Adicione mais veículos conforme necessário
  ];

  document.addEventListener('DOMContentLoaded', function () {
    showNotification(); // Chama a primeira notificação
  });

  function showNotification() {
    // Escolhe aleatoriamente um veículo do array
    var veiculoEscolhido = veiculos[Math.floor(Math.random() * veiculos.length)];

    var notificationContainer = document.getElementById('notification-container');
    var notificationContent = document.getElementById('notification-content');

    notificationContent.textContent = `Venda de ${veiculoEscolhido.modelo} por R$ ${veiculoEscolhido.valorFipe.toLocaleString('pt-BR')}`;
    notificationContainer.classList.add('show');
    
    

    setTimeout(function () {
      closeNotification();
    }, 5000); // Fecha a notificação automaticamente após 5 segundos
  }

  function closeNotification() {
    var notificationContainer = document.getElementById('notification-container');
    notificationContainer.classList.remove('show');

    // Chama a próxima notificação após 2 segundos (ajustável)
    setTimeout(function () {
      showNotification();
    }, 6000); // Intervalo de 2 segundos para a próxima notificação
  }
</script>
