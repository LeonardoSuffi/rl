<div id="cookie-notice" class="cookie-banner">
  <p id="texto2">Usamos cookies para que sua experiência seja melhor e ao continuar navegando, você está ciente<br><a href="https://uzicontabilidade.com.br/termos-e-condicoes/" aria-label="Termos e condições" target="_blank" >Termos e condições</a> | <a href="https://uzicontabilidade.com.br/politicas-de-privacidade/" aria-label="Politicas de privacidade" target="_blank">Politicas de privacidade</a></p>
  <div id="button">
  <button id="cn-accept-cookie" onclick="aceitarCookies()">Aceitar</button>
  <button id="cn-decline-cookie" onclick="recusarCookies()">Recusar</button>
</div>
</div>
<script>
  function aceitarCookies() {
    document.cookie = 'cookie-aceito=true;expires=' + new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toUTCString();
    document.getElementById('cookie-notice').style.display = 'none';
  }
  function recusarCookies() {
    document.cookie = 'cookie-recusado=true;expires=' + new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toUTCString();
    document.getElementById('cookie-notice').style.display = 'none';
  }
  if (document.cookie.indexOf('cookie-aceito=true') > -1) {
    document.getElementById('cookie-notice').style.display = 'none';
  }
</script>
