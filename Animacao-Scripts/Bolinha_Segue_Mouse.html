<div class="light"></div>

<style>


.light {
    position: fixed;
    width: 50px;
    height: 50px;
    background-color: rgba(59, 255, 255, 0.5); /* Cor da iluminação */
    border-radius: 50%;
    pointer-events: none;
    transition: all 0.1s ease;
}

</style>
<script>
    const light = document.querySelector('.light');

document.addEventListener('mousemove', (e) => {
    const x = e.clientX;
    const y = e.clientY;

    // Posicione a luz no cursor do mouse
    light.style.left = x - light.offsetWidth / 2 + 'px';
    light.style.top = y - light.offsetHeight / 2 + 'px';
});

</script>
