<!-- Rolagem suave do scroll -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js" integrity="sha512-HaoDYc3PGduguBWOSToNc0AWGHBi2Y432Ssp3wNIdlOzrunCtB2qq6FrhtPbo+PlbvRbyi86dr5VQx61eg/daQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- Scroll de Rolagem -->
<style>

/* Cor da barra de rolagem */
::-webkit-scrollbar {
    width: 6px; /* Largura da barra de rolagem */
}

/* Cor da alça da barra de rolagem */
::-webkit-scrollbar-thumb {
    background-color: #cb83fc; /* Cor da barra de rolagem */
    border-radius: 6px; /* Raio dos cantos da alça */
}

/* Opcional: estilo da alça quando o mouse está sobre ela */
::-webkit-scrollbar-thumb:hover {
    background-color: #a054e6; /* Cor da barra de rolagem ao passar o mouse */
}
</style>
