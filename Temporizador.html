<p>Restam <span id="contadorMarcas"></span> marcas</p>

<script>
    var inicio = Math.ceil(Date.parse('2022-11-18T08:00:00') / 1000) // Substituir a data inicial
    var marcas = 500
    calculaMarcas()
    setInterval(calculaMarcas, 60000)
    function calculaMarcas() {
        console.log('Calculando')
        var agora = Math.ceil(Date.now() / 1000)

        var diferenca = (agora - inicio) / 60

        var subtrair = 0
        if (diferenca > 0) {
            subtrair = Math.floor(diferenca / 7)
        }

        if (subtrair > 500) {
            subtrair = 500
        }

        document.getElementById('contadorMarcas').innerHTML = marcas - subtrair
    }
</script>
