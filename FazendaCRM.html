<form method="POST" action="https://acaipurissimo.activehosted.com/proc.php" id="leo" class="_form" novalidate>
  <input type="hidden" name="u" value="2" />
  <input type="hidden" name="f" value="2" />
  <input type="hidden" name="act" value="sub" />
  <input type="hidden" name="v" value="2" />
  <input type="hidden" name="or" value="24927a5e62b5d42328448e685018a207" />
      <input type="text" id="fullname" name="fullname" placeholder="Digite seu nome" />
      <input type="email" id="email" name="email" placeholder="Email" required />
      <input type="tel" id="phone" name="phone" placeholder="Telefone" required />
      <button id="sub" class="_submit" type="submit">Enviar</button>
</form>


<script type="text/javascript">
  (function() {
    var form_to_submit = document.getElementById('leo');
    var form_submit = function(e) {
      e.preventDefault();
      var submitButton = e.target.querySelector('#sub');
      submitButton.disabled = true;
      submitButton.classList.add('processing');
      var formData = new FormData(form_to_submit);
      fetch('https://acaipurissimo.activehosted.com/proc.php?jsonp=true', {
        headers: {
          "Accept": "application/json"
        },
        body: formData,
        method: "POST"
      })
      .then(response => response.json())
      .then(data => {
        eval(data.js);
      })
      .catch(error => {
        console.error('Error:', error);
      });
      return false;
    };
    form_to_submit.addEventListener('submit', form_submit);
  })();
</script>
