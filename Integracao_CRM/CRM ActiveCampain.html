<script type="text/javascript">
  (function() {
  var form_to_submit = document.getElementById('contactForm');
  var form_submit = function(e) {
    e.preventDefault();
    var submitButton = e.target.querySelector('#sub');
    submitButton.disabled = true;
    submitButton.classList.add('processing');
    var formData = new FormData(form_to_submit);
    fetch('https://fazendamaislucrativa26748.activehosted.com/proc.php?jsonp=true', {
      headers: {
        "Accept": "application/json"
      },
      body: formData,
      method: "POST"
    })
    .then(response => response.json())
    .then(data => {
      eval(data.js);
    })
    .catch(error => {
      console.error('Error:', error);
    });
    return false;
  };
  form_to_submit.addEventListener('submit', form_submit);
  })();
  </script>
