<form class="efeito-vidro" id="contactForm">
<h4 id="txt">Calcule qual valor que você irá receber com a venda do crédito de carbono com a área de mata parada.</h4>

<label for="name">Nome:</label>
<input type="text" id="name" name="name" required>

<label for="email">E-mail:</label>
<input type="email" id="email" name="email" required>

<label for="phone">Telefone:</label>
<input type="text" id="phone" name="phone" maxlength="15" required>

<label for="tamanho">Hectares de mata:</label>
<input type="number" name="tamanho" id="tamanho" required>

<button class="btn" type="submit">Calcular Rendimento</button>
</form>
<div id="msg" style="display:none;">
  <p></p>
  <table border="1">
    <tr>
        <th>Creditos De Carbono</th>
        <th>Faturamento</th>
    </tr>
    <tr>
        <td id="credito"></td>
        <td id="faturamento"></td>
    </tr>
</table>
  <a href="#">Quero Saber Mais</a>
  </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js"></script>
<script>
$(document).ready(function () {
$("#phone").mask("(00) 00000-0000");
});
</script>



<script>
  document.querySelector('#contactForm').addEventListener('submit', function(event) {
    event.preventDefault();
    var tamanho = document.querySelector("#tamanho").value;
    var valorC = calcularRendimento(tamanho);
    var valorR = calcularLucro(valorC);

    document.querySelector('#contactForm').style.display = 'none';
    document.querySelector('#msg').style.display = 'block';
     

    document.querySelector('#credito').innerHTML = valorC;
    document.querySelector('#faturamento').innerHTML = "R$" + valorR.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

    document.querySelector('#msg p').innerHTML = "Com uma propriedade de <span style='color: #A4CE3A;'>" + tamanho + " hectares</span>, pode gerar até <span style='color: #A4CE3A;'>" + valorC + " em CRÉDITO DE CARBONO</span>.<br>Esse crédito de carbono te da um lucro de <span style='color: #A4CE3A;'>R$" + valorR.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + "</span> anualmente.";
  });

  function calcularRendimento(tamanho) {
    return tamanho * 30;
  }

  function calcularLucro(valorC) {
    return valorC * 25.00 * 12;
  }
</script>
